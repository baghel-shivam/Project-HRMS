{% extends "main.html" %}
{% block body %}

<form action="{% url 'saveenq' %}" method="post" class="form" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: auto; padding-top: 30px;" >
    {% csrf_token %}
    <div class="name" style="padding: 10px 0px 10px 0px;">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" name="Name" ">
    </div>  
    <div class="gender " style="padding: 10px 0px 10px 0px;">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" id="male">
        
        <label for="female">Female</label>
        <input type="radio" name="gender" value="female" id="female" >
    </div>
    <div class="address" style="padding: 10px 0px 10px 0px;">
        <label for="address">Enter Your Address:</label>
        <textarea name="address" id="address" name="address"> </textarea>
    </div>  
    <div class="phn" style="padding: 10px 0px 10px 0px;">

        <label for="phn">Enter Your Ph Num:</label>
        <input type="number" name="contactno" id="phn">
        
    </div>
    <div class="email" style="padding: 10px 0px 10px 0px;">
        <label for="email">Enter Your Email:</label>
        <input type="email" name="email" id="email">
    </div>

    <!-- <label for="enquirytext">Enquiry Text</label>
    <input type="text"> -->
        <button value="submit" style="width: 80px; height: 25px; color: white; background-color: black; border: 1px solid rgb(255, 0, 0);">Submit</button>

</form>


{% endblock %}
